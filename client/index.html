<!DOCTYPE html>

<html id="*" lang="en">
<head>       
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="./style.css">
  
</head>
  <body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/CSSRulePlugin.min.js" integrity="sha512-IxxYrSNXnt/RJlxNX40+7BQL88FLqvdpVpuV9AuvpNH/NFP0L8xA8WLxWTXx6PYExB5R/ktQisp6tIrnLn8xvw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
  
    <div class="titles">
      <h1 id="title"> PANTHEON </h1>
      <h2 id="sub"> Cool and inspirational slogan. </h2>
    </div>
    <div id="proj"> OUR PROJECTS </div>
    <div id="proj1"> [PROJECT NAME] </div>
    <div id="desc"> Description... </div>

    <div id="team"> THE TEAM </div>

    <div id="rect1"></div>

    <script>

      const tl = gsap.timeline({});
      tl

        .from('h1', {'top': '250px', ease: "expo.out", duration: 1.0})
        .to('h1', {'opacity': '1', ease: "power4.inOut", duration: 2.0}, "-=1.4")

        .from('h2', {'top': '530px', ease: "expo.out", duration: 1.0}, "<", "-=0.6")
        .to('h2', {'opacity': '1', ease: "power4.inOut", duration: 2.0}, "<")
      


    </script>
    
    <canvas id="canvas" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script id="mouse" src="./js/mouse.js"></script>
    
    
  </body>
</html>
