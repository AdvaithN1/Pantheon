    <!-- GSAP ANIMATIONS-->

    <script>
      $(window).on("load", function () {
        $(".loader-wrapper").delay(1000).fadeOut("slow");
        $(".loader-wrapper-outer").delay(1000).fadeOut("slow");
      const tl = gsap.timeline({});
      tl.delay(1)
        .from('h1', { 'top': '250px', ease: "expo.out", duration: 1.0 })
        .to('h1', { 'opacity': '1', ease: "power4.inOut", duration: 2.0 }, "-=1.4")

        .from('h2', { 'top': '730px', ease: "expo.out", duration: 1.0 }, "<+0.2")
        .to('h2', { 'opacity': '1', ease: "power4.inOut", duration: 1.5 }, "<")

        .to('.dots', {x:0, y:0, overwrite: "none", ease: "expo.out", duration: 1.5}, "<+0.3")
        //.to('.dots', { 'opacity': '1', ease: "power4.inOut", duration: 2}, "<")
      });


    </script>
    <canvas id="canvas"> </canvas>
